<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calc.svg">
</head>
<body>
    <div class="grid-container">
        <div class="grid-header">0</div>
        <div class="grid-grey" id="c">C</div>
        <div class="grid-grey" id="arrow">←</div>
        <div class="grid-orange" id="div">÷</div>
        <div class="grid-grey" id="seven">7</div>
        <div class="grid-grey" id="eight">8</div>
        <div class="grid-grey" id="nine">9</div>
        <div class="grid-orange" id="mult">x</div>
        <div class="grid-grey" id="four">4</div>
        <div class="grid-grey" id="five">5</div>
        <div class="grid-grey" id="six">6</div>
        <div class="grid-orange" id="sub">-</div>
        <div class="grid-grey" id="one">1</div>
        <div class="grid-grey" id="two">2</div>
        <div class="grid-grey" id="three">3</div>
        <div class="grid-orange" id="sum">+</div>
        <div class="grid-grey" id="zero">0</div>
        <div class="grid-orange" id="equal">=</div>
      </div>
</body>
</html>
