<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-header"></div>
        <div class="grid-c">C</div>
        <div class="grid-arrow">←</div>
        <div class="grid-division">÷</div>
        <div class="grid-7">7</div>
        <div class="grid-8">8</div>
        <div class="grid-9">9</div>
        <div class="grid-multiplication">x</div>
        <div class="grid-4">4</div>
        <div class="grid-5">5</div>
        <div class="grid-6">6</div>
        <div class="grid-5">-</div>
        <div class="grid-5">1</div>
        <div class="grid-5">2</div>
        <div class="grid-5">3</div>
        <div class="grid-5">+</div>
        <div class="grid-5">0</div>
        <div class="grid-5">=</div>
      </div>
</body>
</html>
