<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calc.svg">
</head>
<body>
    <div class="grid-container">
        <div class="grid-header">0</div>
        <button class="grid-grey" id="c">C</button>
        <button class="grid-grey" id="arrow">←</button>
        <button class="grid-orange" id="div">÷</button>
        <button class="grid-grey" id="seven">7</button>
        <button class="grid-grey" id="eight">8</button>
        <button class="grid-grey" id="nine">9</button>
        <button class="grid-orange" id="mult">x</button>
        <button class="grid-grey" id="four">4</button>
        <button class="grid-grey" id="five">5</button>
        <button class="grid-grey" id="six">6</button>
        <button class="grid-orange" id="sub">-</button>
        <button class="grid-grey" id="one">1</button>
        <button class="grid-grey" id="two">2</button>
        <button class="grid-grey" id="three">3</button>
        <button class="grid-orange" id="sum">+</button>
        <button class="grid-grey" id="zero">0</button>
        <button class="grid-orange" id="equal">=</button>
      </div>
</body>
</html>
